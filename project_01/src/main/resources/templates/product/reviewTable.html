<th:block th:each="reviewDto:${reviewList}">
<div class="reviewbox">
		<th:block th:each="num:${#numbers.sequence(1,5)}">
	        <span th:if="${reviewDto.review_rating} >= ${num}" class="fa fa-star checked"></span>
	        <span th:if="${reviewDto.review_rating} < ${num}" class="fa fa-star"></span>
		</th:block>
		&nbsp;&nbsp;&nbsp;
		<span th:text="${#strings.substring(reviewDto.review_member,0,#strings.length(reviewDto.review_member)-3)}+'***'"></span>&nbsp;&nbsp;&nbsp;
		<span style="color:gray;" th:text="${#calendars.format(reviewDto.review_date,'yyyy-MM-dd')}"></span>
		<br><br>
		<span th:text="${reviewDto.review_contents}"></span>
	</div>
</th:block>
<br>
<div align="center">
		<th:block th:if="${pageDto.totalPage}>0">
	        <th:block th:if="${pageDto.startPage}>5" >				
				<button class="btn btn-outline-secondary btn-sm review-page" onclick="reviewShow(1)">&#171</button>
	        	<button class="btn btn-outline-secondary btn-sm review-page" th:onclick="'reviewShow('+${pageDto.startPage}+'-5)'">&#60</button>
	        </th:block>
	        <th:block th:each="num:${#numbers.sequence(pageDto.startPage,pageDto.endPage)}">
	        	<button class="btn btn-outline-secondary btn-sm review-page" th:onclick="'reviewShow('+${num}+')'"><th:block th:text="${num}"></th:block></button>
	        </th:block>
	        <th:block th:if="${pageDto.endPage}<${pageDto.totalPage}" >
				<button class="btn btn-outline-secondary btn-sm review-page" th:onclick="'reviewShow('+${pageDto.startPage}+'+5)'">></button>
				<button class="btn btn-outline-secondary btn-sm review-page" th:onclick="'reviewShow('+${pageDto.totalPage}+')'">&#187</button>
	        </th:block>
        </th:block>
</div><br>
