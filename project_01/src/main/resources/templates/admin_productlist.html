<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Admin Page</title>
<th:block th:include="./bootstrap.html::bootstrap"></th:block>
    <style>
      th,td {
        text-align: center;
      }
      .left{
      	text-align: left;
      }

    </style>
</head>
<body>
<th:block th:include="./admin.html::header"></th:block>
 <div class="container-fluid">
     <div class="row">
	<th:block th:include="./admin.html::side"></th:block>
	<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">상품목록</h1>
        </div>
        <div>
        <font color="gray">[검색옵션]</font>
        <form id="searchFrm" action="/admin/product/list/1" method="get">
        <table class="table table-bordered">
        <tr>
        <th scope="row" style="width:100px" class="table-active">검색분류</th>
        <td class="left" style="width:200px">        	
	        <select class="custom-select mr-sm-2" name="searchOption"style="width:200px;float:left;">
	        <option id="option" value="검색분류" selected>검색분류</option>
	        <option id="pName" value="상품명">상품명</option>
	        <option id="pNumber" value="상품번호">상품번호</option>
	     	</select> 	     
	     	<input type="text" id="search" name="search" class="form-control" style="width:250px;">
        </td>
        </tr>
        <tr>
        <th scope="row"class="table-active">상품분류</th>
        <td colspan="2" class="left">
        	<select class="custom-select mr-sm-2" name="product_category"id="product_category" style="width:200px;">
		        <option value="%" selected>상품 분류</option>
		        <option value="1">운동화</option>
		        <option value="2">스니커즈</option>
		        <option value="3">슬리퍼</option>
		        <option value="4">샌들</option>
		        <option value="5">축구/농구</option>
	        <option value="6">슬립온</option>
     		 </select>
     		 <select class="custom-select mr-sm-2" name="product_brand"id="product_brand" style="width:200px;">
		        <option value="%" selected>제조 브랜드</option>
		        <option value="1">Nike</option>
		        <option value="2">Adidas</option>
		        <option value="3">Puma</option>
		        <option value="4">NewBalance</option>
		        <option value="5">Reebok</option>
		        <option value="6">Vans</option>
     		 </select>
        </td>
        </tr>
        <tr>
        <th scope="row"class="table-active">진열상태</th>
        <td colspan="2" class="left" id="product_isDisplay">
        	<input type="radio" name="product_isDisplay" value="%" checked>전체&nbsp&nbsp&nbsp
        	<input type="radio" name="product_isDisplay" value="1">진열함&nbsp&nbsp&nbsp
			<input type="radio" name="product_isDisplay" value="0">진열안함
        </td>
        </tr>
        </table>
        <div align="center">
        	<input type="button" class="btn btn-primary" style="width:100px"value="검색" onclick="searchBtn()" > 
        </div>
        </form>
        </div><br>
        <hr>
        <font color="grey"><p>[총 <font color="red" th:text="${pageDto.countRecord}"></font>개]</p></font>
        <input type="button" value="선택삭제" class="btn btn-outline-primary btn-sm" onclick="deleteList();">
        <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
        <th scope="col"><input type="checkbox" id="allCheck"></th>
        <th scop="col">상품번호</th>
        <th scope="col">상품명</th>
        <th scope="col">판매가</th>
        <th scope="col">브랜드</th>
        <th scope="col">상품분류</th>
        <th scope="col">진열상태</th>
        <th scope="col">재고</th>
        <th scope="col"></th>
        </tr>
        </thead>
        <th:block th:each="productDto:${productList}">
        <tr>
        <td style="vertical-align:middle;"><input type="checkbox" class="checkList" th:value="${productDto.product_idx}"></td>
        <td style="vertical-align:middle;" th:text="${productDto.product_idx}"></td>
        <td style="text-align:left;"><a th:href="'/product/detail?product_idx='+${productDto.product_idx}"><img th:src="${productDto.product_image}" width="100" height="75"></a><br><a th:href="'/product/detail?product_idx='+${productDto.product_idx}" ><font color="black" th:text=${productDto.product_name}></font></a></td>
        <td style="vertical-align:middle;" th:text="${#numbers.formatInteger(productDto.product_price, 0, 'COMMA')}"></td>
        <td style="vertical-align:middle;" th:text="${productDto.product_brand}"></td>
        <td style="vertical-align:middle;" th:text="${productDto.product_category}"></td>
        <td style="vertical-align:middle;" >
	        <th:block th:if="${productDto.product_isDisplay}==1">
	        	<span th:text="O"></span>
	        </th:block>
	        <th:block th:if="${productDto.product_isDisplay}==0">
	        	<span th:text="X"></span>
	        </th:block>
        </td>
        <td style="vertical-align:middle;"><input type="button" value="재고관리" class="btn btn-link" th:onclick="'showStock('+${productDto.product_idx}+')'"></td>
        <td style="vertical-align:middle;"><input type="button" value="수정" class="btn btn-sm" th:onclick="'modify('+${productDto.product_idx}+')'" >
       		 <input type="button" value="삭제" class="btn btn-sm" th:onclick="'deleteOne('+${productDto.product_idx}+')'"></td>
        </tr>
        </th:block>
        </table><br>
        <div align="center">
        <th:block th:if="${pageDto.totalPage}>0">
	        <th:block th:if="${pageDto.startPage}>10" >				
				<button class="btn btn-outline-secondary btn-sm pageBtn" style="WIDTH: 20pt; HEIGHT: 23pt" onclick="clickFirstBtn()">&#171</button>
	        	<button class="btn btn-outline-secondary btn-sm pageBtn" th:onclick="'clickPreviousBtn('+${pageDto.startPage}+')'">&#60</button>
	        </th:block>
	        <th:block th:each="num:${#numbers.sequence(pageDto.startPage,pageDto.endPage)}">
	        	<button class="btn btn-outline-secondary btn-sm pageBtn" th:onclick="'clickNumberBtn('+${num}+')'"><th:block th:text="${num}"></th:block></button>
	        </th:block>
	        <th:block th:if="${pageDto.endPage}<${pageDto.totalPage}" >
				<button class="btn btn-outline-secondary btn-sm pageBtn" th:onclick="'clickNextBtn('+${pageDto.startPage}+')'">></button>
				<button class="btn btn-outline-secondary btn-sm pageBtn" style="WIDTH: 20pt; HEIGHT: 23pt" onclick="clickLastBtn();">&#187</button>
	        </th:block>
        </th:block>
        </div>
        <br><br>
	</main>
	</div>
</div>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>
<script th:inline="javascript">
$(function(){ 
	//전체선택 체크박스 클릭 
	$("#allCheck").click(function(){ 
		//만약 전체 선택 체크박스가 체크된상태일경우 
		if($("#allCheck").prop("checked")) { 
			//해당화면에 전체 checkbox들을 체크해준다 
			$("input[type=checkbox]").prop("checked",true); 
			// 전체선택 체크박스가 해제된 경우 
		}else { 
			//해당화면에 모든 checkbox들의 체크를해제시킨다. 
			$("input[type=checkbox]").prop("checked",false); 
		} 
	}) 
	//var html = $("#place").html();
	//$("#place").html("");
	makePageBtn();
	searchOption();
	

})


function searchOption(){
	var searchOption = [[${searchOption}]];
	if(searchOption == "상품명") {
		$("#search").val([[${searchDto.product_name}]]);
		$("#option").prop("selected",false);
		$("#pName").prop("selected",true);
	}
	if(searchOption == "상품번호"){
		$("#search").val([[${searchDto.product_idx}]]);
		$("#option").prop("selected",false);
		$("#pNumber").prop("selected",true);
	}
	
	var category = [[${searchDto.product_category}]];
	if(category != "%") {
		var num = category;
		$("#product_category").children().eq(0).prop("selected",false);
		$("#product_category").children().eq(num).prop("selected",true);
	}
	
	var brand = [[${searchDto.product_brand}]];
	if(brand != "%") {
		var num = brand;
		$("#product_brand").children().eq(0).prop("selected",false);
		$("#product_brand").children().eq(num).prop("selected",true);
	}
	
	var isDisplay = [[${searchDto.product_isDisplay}]];
	if(isDisplay != "%") {
		var num = isDisplay;
		$("#product_isDisplay").children().eq(0).prop("checked",false);
		if(isDisplay == 1)
			$("#product_isDisplay").children().eq(1).prop("checked",true);
		if(isDisplay == 0)
			$("#product_isDisplay").children().eq(2).prop("checked",true);
	}
}

function makePageBtn(){
	var currentPage = [[${pageDto.currentPage}]];
	var startPage = [[${pageDto.startPage}]];
	var num = currentPage%10;
	if(num==0) num = 10;
	if(startPage==1){
		$(".pageBtn").eq(num-1).removeClass('btn-outline-secondary');
		$(".pageBtn").eq(num-1).addClass('btn-outline-danger');
	} else {
		$(".pageBtn").eq(num+1).removeClass('btn-outline-secondary');
		$(".pageBtn").eq(num+1).addClass('btn-outline-danger');
	}
}

function clickNumberBtn(num){
	$("#searchFrm").attr("action", '/admin/product/list/' + num);
	$("#searchFrm").submit();
}

function clickNextBtn(startPage){
	var nextPage = startPage + 10;
	$("#searchFrm").attr("action", '/admin/product/list/' + nextPage);
	$("#searchFrm").submit();
}
		
function clickLastBtn() {
	var totalPage = [[${pageDto.totalPage}]];
	$("#searchFrm").attr("action", '/admin/product/list/' + totalPage);
	$("#searchFrm").submit();
}

function clickFirstBtn() {
	$("#searchFrm").attr("action", '/admin/product/list/1');
	$("#searchFrm").submit();
}

function clickPreviousBtn(startPage){
	var previousPage = startPage - 10;
	$("#searchFrm").attr("action", '/admin/product/list/' + previousPage);
	$("#searchFrm").submit();
}


function showStock(product_idx){
	window.open("/admin/product/stock?product_idx="+product_idx,"stock","width=520, height=570");
}

function deleteOne(idx) {
	var product_idx = new Array();
	product_idx[0] = idx;
	deleteProduct(product_idx);
}

function deleteProduct(product_idx){	
	if(confirm('삭제하시겠습니까?')) {		
		$.ajax({
			url: "/admin/product/delete",
			type: "POST",
			traditional: true,
			data: {'product_idx':product_idx},
			error:function(request,status,error){
		        alert("code = "+ request.status + " message = " + request.responseText + " error = " + error); // 실패 시 처리
		       },
		    success : function(data) {
		    	alert('해당 상품을 삭제하였습니다.');
		    	document.location.reload(true);
		    }
		});
	}
}

function deleteList() {
	var product_idx = new Array();
	for(var i = 0; i<10; i++){
		if($(".checkList").eq(i).prop("checked")) {
			product_idx.push($(".checkList").eq(i).val())
		}
	}
	deleteProduct(product_idx);
}

function modify(product_idx) {
	location.href = '/admin/product/modify?product_idx='+product_idx;
}

function searchBtn() {
	$("#searchFrm").attr("action", '/admin/product/list/1');
	$("#searchFrm").submit();

}
</script>
</body>
</html>
